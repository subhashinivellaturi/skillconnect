<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillConnect - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1f2937, #0f766e, #7c3aed, #f97316);
            background-size: 300% 300%;
            animation: gradientMove 15s ease infinite;
            color: #f9fafb;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            width: 90%;
            max-width: 600px;
            padding: 40px 30px;
            border-radius: 24px;
            background: rgba(15, 23, 42, 0.85);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.9s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glow-circle {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(56,189,248,0.7), transparent 60%);
            top: -60px;
            right: -40px;
            opacity: 0.8;
            filter: blur(1px);
            pointer-events: none;
        }

        .glow-circle-2 {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(244,114,182,0.6), transparent 60%);
            bottom: -80px;
            left: -50px;
            opacity: 0.9;
            filter: blur(2px);
            pointer-events: none;
        }

        h1 {
            font-size: 34px;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .tagline {
            font-size: 14px;
            color: #cbd5f5;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #22c55e, #3b82f6, #a855f7);
            border-radius: 999px;
            margin: 0 auto 25px;
            position: relative;
            z-index: 1;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 8px rgba(59,130,246,0.6); }
            to { box-shadow: 0 0 20px rgba(168,85,247,0.9); }
        }

        .subtitle {
            font-size: 15px;
            color: #e5e7eb;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .btn {
            min-width: 180px;
            padding: 14px 20px;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border: 1px solid transparent;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease, border-color 0.25s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn span.icon {
            font-size: 20px;
        }

        .btn-recruiter {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #ecfdf5;
            box-shadow: 0 10px 25px rgba(34,197,94,0.35);
        }

        .btn-recruiter:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 14px 30px rgba(34,197,94,0.55);
        }

        .btn-freelancer {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: #eff6ff;
            box-shadow: 0 10px 25px rgba(59,130,246,0.4);
        }

        .btn-freelancer:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 14px 30px rgba(99,102,241,0.6);
        }

        .btn-outline {
            border-color: rgba(148,163,184,0.7);
            background: transparent;
            color: #e5e7eb;
            margin-top: 18px;
            font-size: 13px;
            padding: 9px 16px;
        }

        .btn-outline:hover {
            background: rgba(15,23,42,0.9);
            border-color: rgba(248,250,252,0.9);
            box-shadow: 0 0 16px rgba(148,163,184,0.7);
            transform: translateY(-1px);
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #9ca3af;
            position: relative;
            z-index: 1;
        }

        .footer span {
            color: #facc15;
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 28px 20px;
            }
            h1 {
                font-size: 26px;
            }
            .subtitle {
                font-size: 14px;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="glass-card">
    <div class="glow-circle"></div>
    <div class="glow-circle-2"></div>

    <h1>Welcome to SkillConnect</h1>
    <p class="tagline">A modern freelance marketplace for smart hiring & talented creators.</p>

    <div class="divider"></div>

    <p class="subtitle">Choose how you want to get started today:</p>

    <div class="buttons">
        <a href="{% url 'recruiter_auth' %}" class="btn btn-recruiter">
            <span class="icon">üè¢</span>
            <span>Continue as Recruiter</span>
        </a>
        <a href="{% url 'freelancer_auth' %}" class="btn btn-freelancer">
            <span class="icon">üíº</span>
            <span>Continue as Freelancer</span>
        </a>
    </div>

    <a href="#" class="btn btn-outline">
        Already have an account? Log in
    </a>

    <div class="footer">
        <p>Connecting <span>skills</span> to <span>opportunities</span>, one project at a time.</p>
    </div>
</div>

</body>
</html>
